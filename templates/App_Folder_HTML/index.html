<!DOCTYPE html>
{% load static %}
<html lang="jp" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Django Page</title>
<link rel="stylesheet" href='{% static "App_Folder_css/style.css" %}''>
</head>
<body>
    <h1>Hello World</h1>
    <p>テンプレート</p>
    <p>{{message}}</p>
    <form method="post">
        {% csrf_token %}
        <div id="message">{{ message }}</div>
        <input type="submit" name="btn_ok" value="確定">
        <input type="submit" name="btn_cancel" value="キャンセル2">
    </form>
</body>
</html>
